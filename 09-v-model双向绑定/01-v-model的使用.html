<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--数据的双向绑定-->
 <!-- <input type="text" v-model="message">{{message}}-->
  <!--<input type="text" :value="message" @input="getMessage">{{message}}-->
  <input type="text" :value="message" @input="message = $event.target.value">{{message}}

</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好'
    },
    methods: {
      getMessage(event){
        this.message=event.target.value
      }
    }
  })
</script>

</body>
</html>
