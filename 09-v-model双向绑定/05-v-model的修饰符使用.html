<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.lazy当焦点离开输入框的时候才会更新内容-->
  <input type="text" v-model.lazy="message">
  <h2>当前内容为：{{message}}</h2>

  <!--2.number 双向绑定默认字符串类型，使用number变为数值类型-->
  <input type="text" v-model.number="age">
  <h2>当前的年龄为：{{age}}</h2>
  <h2>类型为：{{typeof age}}</h2>

  <!--3.trim 去除前后空格-->
  <input type="text" v-model.trim="message">
  <p>当前内容为：{{message}}</p>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好',
      age: 1
    }
  })
</script>

</body>
</html>
