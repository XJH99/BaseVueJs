<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="male">
    <input type="radio" value="男" id="male" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" value="女" id="female" v-model="sex">女
  </label>
  <h2>你选择的性别是：{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好',
      sex: '男'
    }
  })
</script>

</body>
</html>
