<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--如果有多个值，同时放入到组件替换时，一起作为替换元素-->
<div id="app">
  <cpn></cpn>
  <cpn><span>大大大大</span></cpn>
  <cpn><i>我的梦</i></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>哈哈哈哈</p>
    <slot><button>按钮</button></slot>  <!--插槽的默认值-->
  </div>
</template>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn',
      }
    }
  })
</script>

</body>
</html>
