<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="flag">
    <label for="username">账号登录</label>
    <input type="text" id="username" placeholder="账号登录">
  </span>
  <span v-else>
    <label for="email">邮箱登录</label>
    <input type="text" id="email" placeholder="邮箱登录">
  </span>
  <button @click="show()">切换登录类型</button>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      flag: true
    },
    methods: {
      show(){
        this.flag=!this.flag
      }
    }
  })
</script>

</body>
</html>
