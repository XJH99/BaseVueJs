<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--v-if:当条件为false时，包含v-if指令的元素就不会出现在dom中-->
  <h2 v-if="flag" id="a">{{message}}</h2>

  <!--v-show：当条件为false时，v-show只是给我们的元素添加了一个行内样式：display：none-->
  <h2 v-show="flag" id="b">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好',
      flag: true
    }
  })
</script>

</body>
</html>
