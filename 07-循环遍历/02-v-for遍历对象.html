<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.在遍历的过程中，如果获取一个值，那么获取的是value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

  <!--2.在遍历的过程中，获取键值对，格式(value,key)-->
  <ul>
    <li v-for="(value,key) in info">{{value}}--{{key}}</li>
  </ul>

  <!--3.在遍历的过程中，获取键值对，还可以获取索引，格式(value,key,index)-->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}--{{key}}--{{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      info: {
        name: 'tom',
        age: 20,
        height: 1.88
      }
    }
  })
</script>

</body>
</html>
