<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--遍历数组内容，不带下标-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>

  <!--遍历数组内容，带下标-->
  <ul>
    <li v-for="(item , index) in names">{{index+1}}-{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      names: ['jack','kobe','tom','keZai']
    }
  })
</script>

</body>
</html>
