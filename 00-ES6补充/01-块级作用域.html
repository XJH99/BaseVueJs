<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

<script>
  //ES6中用let进行了优化
  let tagName = document.getElementsByTagName('button');
  for (let i=0;i<tagName.length;i++){
    tagName[i].addEventListener('click',function () {
      console.log('第' + i + '个按钮被点击了');
    })
  }
</script>

</body>
</html>
