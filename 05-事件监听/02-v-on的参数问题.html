<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--事件的调用方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>

  <!--在事件定义时，写方法时省略了小括号，但是方法的本身是需要一个参数的，这个时候vue
  就会默认将浏览器中生产的event事件对象作为参数传入到方法-->
  <!--<button @click="btn2Click(123)">按钮2</button>-->
  <!--<button @click="btn2Click()">按钮2</button>-->
  <button @click="btn2Click">按钮2</button>

  <!--方法定义时，我们既需要参数又要event对象-->
  <!--手动获取event对象：$event-->
  <button @click="btn3Click(123,$event)">按钮3</button>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好'
    },
    methods:{
      btn1Click(){
        console.log('btn1Click');
      },
      btn2Click(abc){
        console.log('----' + abc);
      },
      btn3Click(abc,event){
        console.log('----' + abc+event);
      }
    }
  })
</script>

</body>
</html>
