<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--数组语法用的比较少-->
  <h2 class="title" :class="[active,line]">{{message}}</h2>
  <h2 class="title" :class="getClasses()">{{message}}</h2> <!--用方法的表示-->
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好',
      active: 'abc',
      line: 'ke'
    },
    methods: {
      getClasses: function () {
        return [this.active , this.line]
      }
    }
  })
</script>

</body>
</html>
