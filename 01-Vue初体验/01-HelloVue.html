<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>



<div id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>

</div>

<script>

    //编程范式：声明式编程
    const app=new Vue({
        el:"#app",  //用于挂载要管理的元素
        data:{  //定义数据
            message:"hello,vue",
            name:"小华"
        }
    });
</script>

</body>
</html>
