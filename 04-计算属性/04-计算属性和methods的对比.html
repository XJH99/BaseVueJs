<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>

</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      firstName: 'jack',
      lastName: 'tom'
    },
    methods: {
      getFullName:function () {
        console.log('jack');
        return this.firstName + ' ' + this.lastName
      }
    },
    //计算属性有缓存的作用，效率更加的高
    computed:{
      fullName:function () {
        console.log('tom');
        return this.firstName + ' ' + this.lastName
      }
    }

  })
</script>

</body>
</html>
