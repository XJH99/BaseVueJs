<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      firstName: 'Kobe',
      lastName: 'Bryant'
    },

    computed:{
      fullName:{
        //计算属性一般是不会使用set方法的，是一个只读属性
        set: function (newValue) {
          const names=newValue.split(' ');
          this.firstName=names[0];
          this.lastName=names[1];
        },
        get: function () {
          return this.firstName+' '+this.lastName;
        }
      },

      //常用的简写方式
      fullName:function () {
          return this.firstName+' '+this.lastName;
        }


    }
  })
</script>

</body>
</html>
