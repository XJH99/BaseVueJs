<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>  <!--就是在vue代码没有加载的时候不会加载文本内容-->
  {{message}}
</div>

<script src="../js/vue.js"></script>

<script>
  //在vue解析之前，div中有一个v-cloak属性
  //在vue解析之后，div中没有一个v-cloak属性
  setTimeout(() => {
    const app = new Vue({
      el: '#app',
      data:{
        message: '你好'
      }
    })
  },1000)
</script>

</body>
</html>
