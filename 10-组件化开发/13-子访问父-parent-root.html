<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>

</div>

<template id="cpn">
  <div>
    <h2>我是cpn子组件</h2>
    <cpn2></cpn2>
  </div>
</template>

<template id="cpn2">
  <div>
    <h2>我是cpn2子组件</h2>
    <button @click="btn">按钮</button>
  </div>

</template>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return{
            name: '我是cpn组件名字'
          }
        },
        components: {
          cpn2: {
            template: '#cpn2',
            methods: {
              btn() {
                //访问父组件$parent
                console.log(this.$parent.name);
                console.log(this.$parent);
                console.log(this.$root);
              }
            }
          }
        }
      },
    }
  })
</script>

</body>
</html>
