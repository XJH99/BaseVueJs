<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--3.使用组件-->
  <my-con></my-con>
  <my-con></my-con>
  <my-con></my-con>
  <my-con></my-con>
</div>

<script src="../js/vue.js"></script>

<script>
  //1.创建组件构造器对象
  const construct = Vue.extend({
    template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈</p>
          <p>我是内容，呵呵呵呵</p>
        </div>`
  });

  //2.注册组件
  Vue.component('my-con',construct);

  const app = new Vue({
    el: '#app',
    data:{
      message: '你好'
    }
  })
</script>

</body>
</html>
