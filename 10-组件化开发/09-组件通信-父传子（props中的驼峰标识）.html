<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn :c-info="info"></cpn>  <!--不能用驼峰标识法，只能用直线隔开-->
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>
  const cpn= {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好',
      info: {
        name: '李白',
        age: 19,
        height:1.88
      },
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>
